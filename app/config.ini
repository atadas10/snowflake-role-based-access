# Snowflake RBAC Framework Configuration
# Edit this file with your Snowflake connection details

[snowflake]
# Snowflake account identifier (e.g., xy12345.us-east-1)
account = "YOUR_ACCOUNT_ID"

# Warehouse to use for operations
warehouse = "COMPUTE_WH"

# Database containing RBAC tables
database = "ADW_PROD"

# Schema containing RBAC objects
schema = "audit"

# Role to use for operations (should have appropriate privileges)
role = "SYSADMIN"

[app]
# Theme: light, dark, or auto
theme = "auto"

# Audit log retention in days
audit_retention_days = 90

# Auto-expire permissions on end date
auto_expire_permissions = true

# Enable email notifications
enable_notifications = false

# Notification email for alerts
notification_email = "admin@company.com"

[features]
# Enable dry-run mode by default
dry_run_default = false

# Enable detailed logging
detailed_logging = true

# Enable audit log export
enable_audit_export = true

# Enable bulk operations
enable_bulk_operations = true

[performance]
# Maximum records to process in a single operation
max_batch_size = 1000

# Timeout for operations (seconds)
operation_timeout = 300

# Enable query optimization
optimize_queries = true
